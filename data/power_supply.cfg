# plugin section: currently only pcidas1602_16 available
[plugin]
file=./pcidas1602_16.so

[power_supply]
title=ALE102 Power Supply Control Software
voltage_full_output=25000
v_program_max=10
v_program_min=0
leds=6
knobs=1
controls=3

# leds
[overload_led]
x=120
y=120
r=30
state=off
title=Overload

[thermal_overload_led]
x=120
y=220
r=30
state=off
title=Thermal

[interlock_led]
x=120
y=320
r=30
state=on
title=Interlock

[overvoltage_led]
x=240
y=120
r=30
state=off
title=Overvoltage

[end_of_charge_led]
x=240
y=220
r=30
state=off
title=EndOfCharge

[inhibit_led]
x=240
y=320
r=30
state=off
title=Inhibit

# knobs
[output_voltage_selector]
x=360
y=400
r=30
knob_r=0.8
# angle in radians
angle=2.217114
# clock_wise_limit in radians
clock_wise_limit=7.330383
# counter_clock_wise_limit in radians
counter_clock_wise_limit=2.094395
voltage_setting=585.937500
title=Output Voltage

# controls
[enable_power_supply]
x1=450
y1=105
x2=510
y2=135
state=off
title=Enable

[inhibit_power_supply]
x1=450
y1=205
x2=510
y2=235
state=on
title=Inhibit

[interlock_power_supply]
x1=450
y1=305
x2=510
y2=335
state=off
title=Interlock
